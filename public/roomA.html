<html>
  <head>
    <title>Chromatose</title>
    <script src="js/aframe-v0.8.2.min.js"></script>
    <script src="js/aframe-extras.js"></script>
    <script src="js/aframe-physics-system.js"></script>
    <script src="js/aframe-physics-extras.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <!-- <script src="js/chromatose-manager-component.js"></script> -->
    <script src="js/chroma-block-component.js"></script>
  </head>
  <body>
    <a-scene  physics="debug: false;
                       gravity: -9.8;
                       maxInterval: 0.02;
                       iterations: 20;
                       restitution: 0.1;">
      <!-- Assets -->
      <a-assets>
        <!-- Shapes -->
        <a-mixin  id="mWall"
                  static-body
                  geometry="primitive: box;
                            height: 5;
                            width: 15;
                            depth: 1;"
        ></a-mixin>
        <a-mixin  id="mBlock"
                  chroma-block
                  dynamic-body="mass: 20;"
                  geometry="primitive: box;
                            height: 0.9;
                            width: 0.9;
                            depth: 0.9;"
                  position="0 0.45 0"
        ></a-mixin>
        <a-mixin  id="mPad"
                  static-body
                  geometry="primitive: cylinder;
                            height: 0.08;
                            radius: 0.8"
                  position="0 0.04 0"
        ></a-mixin>

        <!-- Colours -->
        <a-mixin  id="mGreen"
                  class="chroma-colour"
                  material="color: #2ecc71;"
        ></a-mixin>
        <a-mixin  id="mYellow"
                  class="chroma-colour"
                  material="color: #f1c40f;"
        ></a-mixin>
        <a-mixin  id="mBlue"
                  class="chroma-colour"
                  material="color: #3498db;"
        ></a-mixin>
        <a-mixin  id="mPurple"
                  class="chroma-colour"
                  material="color: #8e44ad;"
        ></a-mixin>
        <a-mixin  id="mWhite"
                  class="chroma-colour"
                  material="color: #ecf0f1;"
        ></a-mixin>

      </a-assets>
      <!-- End of Assets -->

      <!-- Player -->
      <a-entity id="camera-rig"
                movement-controls
                kinematic-body="mass: 50;
                                radius: 1;"
                position="0 0 2"
      >
        <a-entity id="camera"
                  camera
                  look-controls="pointerLockEnabled: true;"
                  position="0 1.6 0"
        >
          <a-entity id="cursor"
                    static-body="shape: none;"
                    shape__ring="shape: sphere;
                                 radius: 0.02;"
                    collision-filter="collisionForces: false;"
                    cursor="fuse: false;"
                    raycaster="objects: .clickable;
                               far: 0.9;"
                    geometry="primitive: ring;
                              radiusInner: 0.018;
                              radiusOuter: 0.02;"
                    material="color: white;
                              shader: flat;"
                    position="0 0 -1"
          >
            <a-animation  attribute="scale"
                          from="1 1 1"
                          to="1.3 1.3 1.3"
                          dur="250"
                          begin="mouseenter"
                          easing="ease-in-out-sine"
            ></a-animation>
            <a-animation  attribute="scale"
                          from="1.3 1.3 1.3"
                          to="1 1 1"
                          dur="250"
                          begin="mouseleave"
                          easing="ease-in-out-sine"
            ></a-animation>
          </a-entity>
        </a-entity>
      </a-entity>

      <!-- Ground -->
      <a-entity id="floor"
                class="chroma-wall"
                static-body
                mixin="mGreen"
                geometry="primitive: box;
                          height: 0.1;
                          width: 16;
                          depth: 16;"
                position="0 -0.05"
      ></a-entity>
      <!-- Roof -->
      <a-entity id="floor"
                class="chroma-wall"
                static-body
                mixin="mGreen"
                geometry="primitive: box;
                          height: 0.1;
                          width: 16;
                          depth: 16;"
            position="0 5.05 0"
      ></a-entity>

      <!-- Walls -->
      <a-entity id="wall-back"
                class="chroma-wall"
                mixin="mGreen mWall"
                position="0 2.5 -8"
      ></a-entity>
      <a-entity id="wall-front"
                class="chroma-wall"
                mixin="mGreen mWall"
                position="0 2.5 8"
      ></a-entity>
      <a-entity id="wall-left"
                class="chroma-wall"
                mixin="mGreen mWall"
                position="-8 2.5 0"
                rotation="0 90 0"
      ></a-entity>
      <a-entity id="wall-right"
                class="chroma-wall"
                mixin="mGreen mWall"
                position="8 2.5 0"
                rotation="0 90 0"
      ></a-entity>

      <!-- Chroma Shapes -->
      <!-- Blocks -->
      <a-entity id="block-green"
                class="clickable chroma-block"
                mixin="mGreen mBlock"
                position="-3 0.45 6"
      ></a-entity>
      <a-entity id="block-yellow"
                class="clickable chroma-block"
                mixin="mYellow mBlock"
                position="-4 0.45 2"
      ></a-entity>
      <a-entity id="block-blue"
                class="clickable chroma-block"
                mixin="mBlue mBlock"
                position="4 0.45 4"
      ></a-entity>
      <a-entity id="block-purple"
                class="clickable chroma-block"
                mixin="mPurple mBlock"
                position="4 0.45 -5"
      ></a-entity>

      <!-- Pads -->
      <a-entity id="pad-green"
                class="chroma-pad"
                mixin="mGreen mPad"
                position="4 0.04 -2"
      ></a-entity>
      <a-entity id="pad-yellow"
                class="chroma-pad"
                mixin="mYellow mPad"
                position="6 0.04 5"
      ></a-entity>
      <a-entity id="pad-blue"
                class="chroma-pad"
                mixin="mBlue mPad"
                position="-5 0.04 -6"
      ></a-entity>
      <a-entity id="pad-purple"
                class="chroma-pad"
                mixin="mPurple mPad"
                position="-5 0.04 4"
      ></a-entity>
      <!-- End of Chroma Shapes -->

      <!-- Button Console -->
      <a-entity id="button-rig">
          <a-entity id="button"
                    class="clickable"
                    static-body
                    geometry="primitive: cylinder;
                              radius: 0.1;
                              height: 0.1;"
                    material="color: #e74c3c;"
                    position="0 1.04 0"
          >
            <a-animation  attribute="position"
                          from="0 1.04 0"
                          to="0 0.96 0"
                          dur="250"
                          begin="mousedown"
                          easing="ease-in-out-sine"
            ></a-animation>
            <a-animation  attribute="position"
                          from="0 0.96 0"
                          to="0 1.04 0"
                          dur="250"
                          begin="mouseup"
                          easing="ease-in-out-sine"
            ></a-animation>
          </a-entity>
          <a-entity id="mPedestal"
                    static-body
                    geometry="primitive: box;
                              height: 1;
                              width: 0.4;
                              depth: 0.4;"
                    material="color: #bdc3c7;"
                    position="0 0.5 0"
          ></a-entity>
      </a-entity>

      <!-- Lighting -->
      <a-light  type="ambient"
                color="#bbb"
                intensity="1.4"
      ></a-light>

      <!-- Event Handler
      <a-entity id="handler"
                chromatose-manager
      ></a-entity> -->

    </a-scene>
    <!-- JavaScript Code -->
    <script>
      let socket  = io();
      let index = Math.floor(Math.random() * 4);

      //Objects
      let button  = document.querySelector('#button');
      let cursor  = document.querySelector('#cursor');
      let walls   = document.querySelectorAll('.chroma-wall');
      let blocks  = document.querySelectorAll('.chroma-block');
      //console.log(blocks);

      //Colours
      let colours = [document.querySelector('#mGreen').getAttribute('material').color, document.querySelector('#mYellow').getAttribute('material').color, document.querySelector('#mBlue').getAttribute('material').color, document.querySelector('#mPurple').getAttribute('material').color, document.querySelector('#mWhite').getAttribute('material').color];
      //console.log(colours);
      let curCol  = colours[index];
      let newCol  = colours[index];

      //Set initial room colour
      for (i = 0; i < walls.length; i++) {
        walls[i].setAttribute('material', {color: colours[index]});
      }

      //C L I E N T   E V E N T S
      //mousedown
      button.addEventListener('mousedown', function() {
        socket.emit('buttonApressed');
      });
      //mouseup
      button.addEventListener('mouseup', function() {
        socket.emit('buttonAreleased');
      });
      //block + pad match
      

      //S E R V E R   E V E N T S
      //colourshift (initiated by either client, roomA or roomB)
      socket.on('colourshift', function() {
        //store current colour
        curCol = newCol;
        //re-randomize index until colour at new random index is different than current colour
        while (colours[index] === curCol){
            index = Math.floor(Math.random() * 4);
        }
        //set new colour to verified colour index
        newCol = colours[index];
        //assign new colour to room
        for (i = 0; i < walls.length; i++) {
          walls[i].setAttribute('material', {color: newCol});
        }
      });
      socket.on('reveal', function() {
        console.log('[Reveal Registered]');

        curCol = colours[colours.length - 1];
        for (i = 0; i < walls.length; i++) {
          walls[i].setAttribute('material', {color: colours[colours.length - 1]});
        }
      });
    </script>
  </body>
</html>
