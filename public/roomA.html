<html>
  <head>
    <title>Chromatose</title>
    <script src="js/aframe-v0.8.2.min.js"></script>
    <script src="js/aframe-extras.js"></script>
    <script src="js/aframe-physics-system.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <!-- <script src="js/chromatose-manager-component.js"></script>
    <script src="js/chroma-block-component.js"></script> -->
  </head>
  <body>
    <a-scene  physics="debug: false;
                       gravity: -9.8;">
      <!-- Assets -->
      <a-assets>
        <!-- Shapes -->
        <a-mixin  id="mWall"
                  geometry="primitive: box;
                            height: 5;
                            width: 15;
                            depth: 1;"
                  static-body
        ></a-mixin>
        <a-mixin  id="mBlock"
                  geometry="primitive: box;
                            height: 0.9;
                            width: 0.9;
                            depth: 0.9;"
                  dynamic-body="mass: 10;"
                  position="0 0.45 0"
        ></a-mixin>
        <a-mixin  id="mPad"
                  geometry="primitive: cylinder;
                            height: 0.08;
                            radius: 0.8"
                  static-body
                  position="0 0.04 0"
        ></a-mixin>

        <!-- Colours -->
        <a-mixin  id="mGreen"
                  class="chroma-colour"
                  material="color: #2ecc71"
        ></a-mixin>
        <a-mixin  id="mYellow"
                  class="chroma-colour"
                  material="color: #f1c40f"
        ></a-mixin>
        <a-mixin  id="mBlue"
                  class="chroma-colour"
                  material="color: #9b59b6"
        ></a-mixin>
        <a-mixin  id="mPurple"
                  class="chroma-colour"
                  material="color: #3498db"
        ></a-mixin>
        <a-mixin  id="mWhite"
                  class="chroma-colour"
                  material="color: #ecf0f1"
        ></a-mixin>

      </a-assets>
      <!-- End of Assets -->

      <!-- Player -->
      <a-entity id="camera-rig"
                movement-controls
                kinematic-body="mass: 20;
                                radius: 1;"
                position="0 0 2"
      >
        <a-entity id="camera"
                  camera
                  look-controls
                  position="0 1.6 0"
        >
          <a-entity id="cursor"
                    cursor="fuse: false;
                            rayOrigin: mouse;"
                    raycaster="objects: .clickable;
                               far: 2;"
                    position="0 0 -1"
          ></a-entity>
        </a-entity>
      </a-entity>

      <!-- Ground -->
      <a-entity id="floor"
                class="chroma-wall"
                static-body
                mixin="mGreen"
                geometry="primitive: box;
                          height: 0.1;
                          width: 16;
                          depth: 16;"
                position="0 -0.05"
      ></a-entity>

      <!-- Walls -->
      <a-entity id="wall-back"
                class="chroma-wall"
                mixin="mGreen mWall"
                position="0 2.5 -8"
      ></a-entity>
      <a-entity id="wall-front"
                class="chroma-wall"
                mixin="mGreen mWall"
                position="0 2.5 8"
      ></a-entity>
      <a-entity id="wall-left"
                class="chroma-wall"
                mixin="mGreen mWall"
                position="-8 2.5 0"
                rotation="0 90 0"
      ></a-entity>
      <a-entity id="wall-right"
                class="chroma-wall"
                mixin="mGreen mWall"
                position="8 2.5 0"
                rotation="0 90 0"
      ></a-entity>

      <!-- Chroma Shapes -->
      <!-- Blocks -->
      <a-entity id="block-green"
                class="clickable chroma-block"
                mixin="mGreen mBlock"
                position="-3 0.45 6"
      ></a-entity>
      <a-entity id="block-yellow"
                class="clickable chroma-block"
                mixin="mYellow mBlock"
                position="-4 0.45 2"
      ></a-entity>
      <a-entity id="block-blue"
                class="clickable chroma-block"
                mixin="mBlue mBlock"
                position="4 0.45 4"
      ></a-entity>
      <a-entity id="block-purple"
                class="clickable chroma-block"
                mixin="mPurple mBlock"
                position="4 0.45 -5"
      ></a-entity>

      <!-- Pads -->
      <a-entity id="pad-green"
                mixin="mGreen mPad"
                position="4 0.04 -2"
      ></a-entity>
      <a-entity id="pad-yellow"
                mixin="mYellow mPad"
                position="6 0.04 5"
      ></a-entity>
      <a-entity id="pad-blue"
                mixin="mBlue mPad"
                position="-5 0.04 -6"
      ></a-entity>
      <a-entity id="pad-purple"
                mixin="mPurple mPad"
                position="-5 0.04 4"
      ></a-entity>
      <!-- End of Chroma Shapes -->

      <!-- Button Console -->
      <a-entity id="button-rig">
          <a-entity id="button"
                    class="clickable"
                    static-body
                    geometry="primitive: cylinder;
                              radius: 0.1;
                              height: 0.1;"
                    material="color: #e74c3c;"
                    position="0 1.04 0"
          >
            <a-animation  attribute="position"
                          from="0 1.04 0"
                          to="0 0.96 0"
                          dur="250"
                          begin="mousedown"
                          easing="ease-in-out-sine"
            ></a-animation>
            <a-animation  attribute="position"
                          from="0 0.96 0"
                          to="0 1.04 0"
                          dur="250"
                          begin="mouseup"
                          easing="ease-in-out-sine"
            ></a-animation>
          </a-entity>
          <a-entity id="mPedestal"
                    static-body
                    geometry="primitive: box;
                              height: 1;
                              width: 0.4;
                              depth: 0.4;"
                    material="color: #bdc3c7;"
                    position="0 0.5 0"
          ></a-entity>
      </a-entity>

      <!-- Lighting -->
      <a-light  type="ambient"
                color="#bbb"
                intensity="1.2"
      ></a-light>

      <!-- Event Handler
      <a-entity id="handler"
                chromatose-manager
      ></a-entity> -->

    </a-scene>
    <!-- JavaScript Code -->
    <script>
      let socket      = io();
      let buttonA

      //Objects
      let button  = document.querySelector('#button');
      let walls   = document.querySelectorAll('.chroma-wall');
      //console.log(walls);

      //Colours
      let colours = [document.querySelector('#mGreen').getAttribute('material').color, document.querySelector('#mYellow').getAttribute('material').color, document.querySelector('#mBlue').getAttribute('material').color, document.querySelector('#mPurple').getAttribute('material').color, document.querySelector('#mWhite').getAttribute('material').color];
      //console.log(colours);
      let curCol  = colours[0];
      let newCol  = colours[0];

      button.addEventListener('mousedown', function() {
        socket.emit('buttonApressed');
      });

      socket.on('colourshift', function() {
        curCol = newCol;
        let index = Math.floor(Math.random() * 4);
            while (colours[index] === curCol){
                index = Math.floor(Math.random() * 4);
            }
        newCol = colours[index];
        
        for (i = 0; i < walls.length; i++) {
          walls[i].setAttribute('material', {color: newCol});
        }
      });

      socket.on('reveal', function() {
        for (i = 0; i < walls.length; i++) {
          walls[i].setAttribute('material', {color: colours[coloures.length - 1]});
        }
      });
    </script>
  </body>
</html>
