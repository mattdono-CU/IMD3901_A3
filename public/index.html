<!DOCTYPE html>
<html>
  <head>
    <title>Chromatose</title>
    <script src="js/aframe-v0.9.0.js"></script>
    <script src="js/aframe-extras.js"></script>
    <script src="js/aframe-physics-system.js"></script>
  </head>
  <body>
    <a-scene  physics="debug: true;">
      <a-assets>
        <!-- Walls -->
        <a-mixin  id="mWall"
                  geometry="primitive: box;
                            height: 5;
                            width: 15;
                            depth: 1;"
                  static-body
        ></a-mixin>

        <!-- Colour -->
        <a-mixin  id="mColour"
                  material="color: #39BB82"
        ></a-mixin>
      </a-assets>


      <!-- Player -->
      <a-entity id="camera-rig"
                movement-controls
                kinematic-body
      >
        <a-entity id="camera"
                  camera
                  look-controls
                  position="0 1.6 0"
        >
          <a-entity cursor="fuse: false;
                            rayOrigin: mouse;"
                    raycaster="objects: .clickable"
          ></a-entity>
        </a-entity>
      </a-entity>

      <!-- Animated Object -->
      <a-box  class="clickable"
              position="0 1.6 0"
              animation="startEvents: mousedown;
                         property: position;
                         from: 0 1.6 0;
                         to: 0 1.6 1;
                         dur: 100;
                         dir: alternate;
                         easing: easeInOutCirc"
        ></a-box>

      <!-- Ground -->
      <a-grid static-body></a-grid>

      <!-- Walls -->
      <a-entity id="wall-back"
                mixin="mColour mWall"
                position="0 2.5 -7.5"
      ></a-entity>
      <a-entity id="wall-front"
                mixin="mColour mWall"
                position="0 2.5 7.5"
      ></a-entity>
      <a-entity id="wall-left"
                mixin="mColour mWall"
                position="-7.5 2.5 0"
                rotation="0 90 0"
      ></a-entity>
      <a-entity id="wall-right"
                mixin="mColour mWall"
                position="7.5 2.5 0"
                rotation="0 90 0"
      ></a-entity>

      <!-- Lighting -->
      <a-light  type="ambient"
                color="#bbb"
                intensity="1.2"
      ></a-light>

    </a-scene>
  </body>
</html>
