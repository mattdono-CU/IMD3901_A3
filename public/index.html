<!DOCTYPE html>
<html>
    <head>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            let socket  = io();
            //redirect users to correct pages
            socket.on('connected', function(redirectId) {
                if (redirectId === 'A') {
                    window.location.href = 'roomA.html';
                } else if (redirectId === 'B') {
                    window.location.href = 'roomB.html';
                } else if (redirectId === 'Queue') {
                    window.location.href = 'queue.html';
                }
            });
        </script>
    </head>
</html>
